<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise2</title>
    <link rel="stylesheet" href="/Lab2_ex2.css" />
  </head>
  <body>
    <main>
      <header class="formheader">Registration Form</header>
      <form action="/Lab2_ex2.html" method="post">
        <section>
          <div class="name">
            Name
            <div>
              <input type="text" name="name" placeholder="Enter your name" />
            </div>
          </div>
          <br />
          <div class="email">
            Email
            <div>
              <input type="email" name="email" placeholder="Enter your email" />
            </div>
          </div>
          <br />
          <div class="password">
            Password
            <div>
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
          </div>
        </section>
        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
        <footer>
          <a href="#">Terms and conditions</a>
        </footer>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/Lab2_ex5.css">
</head>
<body>
    <section class="feedback-section">
        <h1>Feedback Form</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-field" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-field" placeholder="Enter your email">
            
            <label for="message">Message:</label>
            <textarea id="message" class="form-field" placeholder="Your message"></textarea>
            
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </section>
</body>
</html>

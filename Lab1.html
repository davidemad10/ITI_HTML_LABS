<!--
    Q4:

    [b, strong]:
        <b> is a presentational tag, focusing on visual appearance (bold text). It doesn’t convey any semantic meaning.
        <strong> is a semantic tag, indicating strong importance, or urgency. It provides meaning to the text, emphasizing its significance.
    [i, em]:
        <i> is a presentational tag, focusing on visual appearance (italic text). It doesn’t convey any semantic meaning.
        <em> is a semantic tag, indicating stress. It suggests that the text should be read with a particular tone or emphasis.     
    [s, del]:
       <s> is a presentational tag, used to strike through text (strikethrough). It doesn’t convey any semantic meaning.
       <del> is a semantic tag, indicating that the text has been deleted or removed. It provides meaning to the text, indicating a change in its status.
    [s, ins]:
        <s> is a deprecated tag, used to strike through text (strikethrough). It’s no longer recommended for use.
        <ins> is a semantic tag, indicating inserted or added text. It provides meaning to the text, indicating a change in its status.
-->
